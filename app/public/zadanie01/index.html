<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Front vs. Back</title>
    </head>
    <body>
        <h1>IS DIVIDOR?</h1>
        <p>Simple app to check if number can be divide by another number</p>
        <br><br>
        <div class="userForm">
            <form action="/dividor/check" method="post">
                Set number A: <input type="number" name="numA"><br>
                Set number B: <input type="number" name="numB"><br>
                <button type="submit">Send</button>
                <button type="reset">Clear</button>
            </form>
        </div>
    </body>
</html>
